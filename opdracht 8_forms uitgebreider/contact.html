<!DOCTYPE html>
<html>

<head>
        <title> Huisje Josje </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
        <header class="header">
                <img width="40" src="huisje_josje_logo-01.jpg" alt="logo huisje josje">
                <h1>Welkom op Huisje Josje</h1>
                <nav class="navigatie">
                        <ul>
                                <li><a href="about.html">
                                                About me
                                        </a></li>
                                <li><a href="contact.html">
                                                Contact
                                        </a></li>
                                <li><a href="about.html">
                                                Shop
                                        </a></li>
                        </ul>
                </nav>
        </header>

        <main>
                <div class="pink-border">
                        <h2> Contact </h2>
                        <p> Vul onderstaande formulier in:</p>
                        <form name="contact" method="POST" data-netlify="true">
                                <p>
                                        <label>Naam: <input type="text" name="name" /></label>
                                </p>
                                <p>
                                        <label>Email: <input type="email" name="email" /></label>
                                </p>
                                <p>
                                        <label>Telefoonnummer <input type="tel" name="tel" /></label>
                                </p>
                                <p>
                                        <label>Geboortedatum: <input type="date" name="date" /></label>
                                </p>
                                <p>Geslacht:<br>
                                        <input type="radio" id="gender1" name="gender" value="man">
                                        <label for="man">Man</label><br>
                                        <input type="radio" id="gender2" name="gender2" value="vrouw">
                                        <label for="vrouw">Vrouw</label><br>
                                        <input type="radio" id="gender3" name="gender3" value="anders">
                                        <label for="anders">Anders</label>
                                </p>
                                <p>Favoriete keuken(s):<br>
                                        <input type="checkbox" id="keuken1" name="keuken1" value="Frans">
                                        <label for="Frans"> Frans</label><br>
                                        <input type="checkbox" id="keuken2" name="keuken2" value="Italiaans">
                                        <label for="keuken2"> Italiaans</label><br>
                                        <input type="checkbox" id="keuken3" name="keuken3" value="Spaans">
                                        <label for="keuken3"> Spaans</label><br>
                                        <input type="checkbox" id="keuken4" name="keuken4" value="Arabisch">
                                        <label for="keuken3"> Arabisch</label>
                                </p>
                                <p>
                                        <label>Favoriete kleur short: <input type="color" name="color" /></label>
                                </p>
                                <p>
                                        <label>Biografie <textarea name="message"></textarea></label>
                                </p>
                                <p>
                                        <label>Upload je recept: <input type="file" name="file" /></label>
                                </p>
                                <p>
                                        <label>Link naar je website: <input type="url" name="url" /></label>
                                </p>
                                <p>
                                        <label>Formulier leegmaken <input type="reset" name="reset" /></label>
                                </p>
                                <p>
                                        <button type="submit">Verstuur</button>
                                </p>
                        </form>

                        <div class="mailto">
                                <p>Of mail naar:
                                        <a href="mailto: info@huisjejosje.nl"> info@huisjejosje.nl</a>
                                </p>
                        </div>
                </div>
        </main>

        <footer class="footer">
                <p> Copyright Jos√© Pluymaekers, 2021</p>
        </footer>
</body>

</html>
